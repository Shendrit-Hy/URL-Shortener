<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container">
        <div class="row mt-2 d-flex justify-content-center align-items-center text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-4 col-md-12"><h1 style="font-size: 900%; color: white;">Short</h1></div>
            <div class="col-lg-2 col-md-12"><img src="{{ url_for('static', filename='images/scissors-icon.png') }}" alt="Scissors Icon"></div>
            <div class="col-lg-4 col-md-12"><h1 style="font-size: 900%; color: white;">URL</h1></div>
            <div class="col-lg-1"></div>
        </div>

        <div class="row mt-5 d-flex justify-content-center align-items-center text-center">
            <div class="col-lg-10 col-md-8">
                <form action="">
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg" type="text" placeholder="Enter your url..." style="border-radius: 30px 0px 0px 30px; box-shadow: none;">
                        <button class="btn btn-primary" type="submit" style="border-radius: 0px 30px 30px 0px;">
                            <i class="bi bi-scissors"></i> Shorten
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="input-group">
                                <input id="urlInput" class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly value="https://example.com" style="border-radius: 30px 0px 0px 30px; box-shadow: none;">
                                <button class="btn btn-secondary" type="button" onclick="copyToClipboard()" style="border-radius: 0px 30px 30px 0px;">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-lg-4 col-md-6 mb-4 d-flex justify-content-center">
                <div class="card" style="width: 10rem; box-shadow: 9px 10px 10px 0px rgba(0, 0, 0,0.7);">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/lock-icon.png') }}" alt="Lock Icon" style="padding: 10%;">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: larger;">Your URL is <b>SAFE</b> with us</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4 d-flex justify-content-center">
                <div class="card" style="width: 10rem; box-shadow: 9px 10px 10px 0px rgba(0, 0, 0,0.7);">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/fingerprint-icon.png') }}" alt="Fingerprint Icon" style="padding: 10%;">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: larger;">Your URL is <b>UNIQUE</b></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4 d-flex justify-content-center">
                <div class="card" style="width: 10rem; box-shadow: 9px 10px 10px 0px rgba(0, 0, 0,0.7);">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/recycle-icon.png') }}" alt="Recycle Icon" style="padding: 10%;" >
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: larger;">Your URL is <b>DELETED</b> after 1 month</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("urlInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("URL Copied");
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
